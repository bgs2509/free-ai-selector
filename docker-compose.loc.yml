# =============================================================================
# Free AI Selector - Docker Compose (loc / local mode)
# =============================================================================
# Этот файл intentionally независим от docker-compose.nginx.yml.
# Почему так (а не override):
# 1) Запуск проще и прозрачнее: один режим = один файл.
# 2) Нет неочевидного merge-поведения compose-файлов.
# 3) Локальный запуск можно читать/поддерживать без контекста VPS-конфига.
#
# Назначение: локальная разработка БЕЗ внешнего nginx-proxy.
# В этом режиме API порты публикуются на host для прямого доступа к /health и /docs.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  # Порт БД не публикуем наружу: локальным сервисам достаточно внутренней сети,
  # а лишняя публикация порта повышает риск конфликтов и случайного доступа.
  postgres:
    image: postgres:16-alpine
    container_name: free-ai-selector-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - free-ai-selector-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Data API Service (PostgreSQL Data Layer)
  # ---------------------------------------------------------------------------
  free-ai-selector-data-postgres-api:
    build:
      context: ./services/free-ai-selector-data-postgres-api
      dockerfile: Dockerfile
    container_name: free-ai-selector-data-postgres-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATA_API_HOST: ${DATA_API_HOST}
      DATA_API_PORT: ${DATA_API_PORT}
      DATA_API_LOG_LEVEL: ${DATA_API_LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
      # Для локального режима ROOT_PATH должен быть пустым,
      # чтобы docs/openapi открывались по корневым путям.
      ROOT_PATH: ""
    ports:
      # Публикуем порт для локального доступа к Data API docs/health.
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-data-postgres-api:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Business API Service (Business Logic Layer)
  # ---------------------------------------------------------------------------
  # В локальном режиме сервис работает без proxy-network и без внешнего nginx:
  # доступ осуществляется напрямую через host-порт 8000.
  free-ai-selector-business-api:
    build:
      context: ./services/free-ai-selector-business-api
      dockerfile: Dockerfile
    container_name: free-ai-selector-business-api
    environment:
      BUSINESS_API_HOST: ${BUSINESS_API_HOST}
      BUSINESS_API_PORT: ${BUSINESS_API_PORT}
      BUSINESS_API_LOG_LEVEL: ${BUSINESS_API_LOG_LEVEL}
      DATA_API_URL: ${DATA_API_URL}
      GROQ_API_KEY: ${GROQ_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      SAMBANOVA_API_KEY: ${SAMBANOVA_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      # F003: Новые провайдеры
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY:-}
      HYPERBOLIC_API_KEY: ${HYPERBOLIC_API_KEY:-}
      NOVITA_API_KEY: ${NOVITA_API_KEY:-}
      SCALEWAY_API_KEY: ${SCALEWAY_API_KEY:-}
      KLUSTER_API_KEY: ${KLUSTER_API_KEY:-}
      NEBIUS_API_KEY: ${NEBIUS_API_KEY:-}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS}
      RATE_LIMIT_PERIOD: ${RATE_LIMIT_PERIOD}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
      # В local mode ROOT_PATH пустой: это упрощает локальную отладку,
      # URL вида http://localhost:8000/docs работает без префиксов.
      ROOT_PATH: ""
      # F012: Rate Limit Handling
      MAX_RETRIES: ${MAX_RETRIES:-10}
      RETRY_DELAY_SECONDS: ${RETRY_DELAY_SECONDS:-10}
      RATE_LIMIT_DEFAULT_COOLDOWN: ${RATE_LIMIT_DEFAULT_COOLDOWN:-3600}
    ports:
      # Публикуем Business API для локального UI/API-тестирования.
      - "8000:8000"
    depends_on:
      free-ai-selector-data-postgres-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-business-api:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Telegram Bot Service (User Interface Layer)
  # ---------------------------------------------------------------------------
  free-ai-selector-telegram-bot:
    build:
      context: ./services/free-ai-selector-telegram-bot
      dockerfile: Dockerfile
    container_name: free-ai-selector-telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_LOG_LEVEL: ${TELEGRAM_BOT_LOG_LEVEL}
      BUSINESS_API_URL: ${BUSINESS_API_URL_BOT}
      BOT_ADMIN_IDS: ${BOT_ADMIN_IDS}
      BOT_MAX_MESSAGE_LENGTH: ${BOT_MAX_MESSAGE_LENGTH}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
    depends_on:
      free-ai-selector-business-api:
        condition: service_healthy
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-telegram-bot:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Health Worker Service (Background Monitoring)
  # ---------------------------------------------------------------------------
  free-ai-selector-health-worker:
    build:
      context: ./services/free-ai-selector-health-worker
      dockerfile: Dockerfile
    container_name: free-ai-selector-health-worker
    environment:
      WORKER_LOG_LEVEL: ${WORKER_LOG_LEVEL}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL}
      DATA_API_URL: ${DATA_API_URL_WORKER}
      GROQ_API_KEY: ${GROQ_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      SAMBANOVA_API_KEY: ${SAMBANOVA_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      # F003: Новые провайдеры
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY:-}
      HYPERBOLIC_API_KEY: ${HYPERBOLIC_API_KEY:-}
      NOVITA_API_KEY: ${NOVITA_API_KEY:-}
      SCALEWAY_API_KEY: ${SCALEWAY_API_KEY:-}
      KLUSTER_API_KEY: ${KLUSTER_API_KEY:-}
      NEBIUS_API_KEY: ${NEBIUS_API_KEY:-}
      SYNTHETIC_TEST_PROMPT: ${SYNTHETIC_TEST_PROMPT}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
    depends_on:
      free-ai-selector-data-postgres-api:
        condition: service_healthy
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-health-worker:/app
      - /app/__pycache__

# =============================================================================
# Networks
# =============================================================================
networks:
  # В local mode используем только внутреннюю сеть сервиса.
  # External proxy-network здесь intentionally отсутствует.
  free-ai-selector-network:
    driver: bridge
    name: free-ai-selector-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: free-ai-selector-postgres-data
