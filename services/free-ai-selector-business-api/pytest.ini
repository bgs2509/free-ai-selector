[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings (Level 2: â‰¥75%)
addopts =
    --verbose
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=75

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
