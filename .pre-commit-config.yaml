# Pre-commit configuration for Free AI Selector
# Documentation: https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Python code formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format

  # Docstring style checking (Google convention)
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D104,D105,D107']
        files: ^services/.*/app/.*\.py$
        exclude: ^services/.*/tests/

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']
        files: '\.(md|markdown)$'
        exclude: ^\.aidd/

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - pydantic
        args: ['--ignore-missing-imports']
        files: ^services/.*/app/.*\.py$
        exclude: ^services/.*/tests/

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r']
        files: ^services/.*/app/.*\.py$
        exclude: ^services/.*/tests/

  # Docstring coverage check
  - repo: local
    hooks:
      - id: interrogate
        name: Check docstring coverage
        entry: interrogate
        language: python
        additional_dependencies: [interrogate]
        args: ['-vv', '-f', '70', '--exclude', 'tests', '--exclude', '__init__.py']
        files: ^services/.*/app/.*\.py$
        pass_filenames: false
