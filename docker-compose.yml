# =============================================================================
# Free AI Selector - Docker Compose Configuration
# =============================================================================
# Конфигурация для VPS с внешним nginx-proxy
# Архитектура: 4 микросервиса + PostgreSQL, доступ через proxy-network
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  # Внешний порт убран — доступ только через внутреннюю сеть
  postgres:
    image: postgres:16-alpine
    container_name: free-ai-selector-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # ports убраны — БД доступна только внутри Docker-сети
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - free-ai-selector-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Data API Service (PostgreSQL Data Layer)
  # ---------------------------------------------------------------------------
  # Внешний порт убран — доступ только через внутреннюю сеть
  free-ai-selector-data-postgres-api:
    build:
      context: ./services/free-ai-selector-data-postgres-api
      dockerfile: Dockerfile
    container_name: free-ai-selector-data-postgres-api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATA_API_HOST: ${DATA_API_HOST}
      DATA_API_PORT: ${DATA_API_PORT}
      DATA_API_LOG_LEVEL: ${DATA_API_LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
      ROOT_PATH: ${DATA_API_ROOT_PATH:-}
    # ports убраны — API доступен только внутри Docker-сети
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-data-postgres-api:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Business API Service (Business Logic Layer)
  # ---------------------------------------------------------------------------
  # Точка входа для внешнего nginx-proxy через proxy-network
  # Внутренний порт 8000 — доступен только через Docker-сети
  free-ai-selector-business-api:
    build:
      context: ./services/free-ai-selector-business-api
      dockerfile: Dockerfile
    container_name: free-ai-selector-business-api
    environment:
      BUSINESS_API_HOST: ${BUSINESS_API_HOST}
      BUSINESS_API_PORT: ${BUSINESS_API_PORT}
      BUSINESS_API_LOG_LEVEL: ${BUSINESS_API_LOG_LEVEL}
      DATA_API_URL: ${DATA_API_URL}
      GOOGLE_AI_STUDIO_API_KEY: ${GOOGLE_AI_STUDIO_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      SAMBANOVA_API_KEY: ${SAMBANOVA_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      # F003: Новые провайдеры (10 шт.)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY:-}
      HYPERBOLIC_API_KEY: ${HYPERBOLIC_API_KEY:-}
      NOVITA_API_KEY: ${NOVITA_API_KEY:-}
      SCALEWAY_API_KEY: ${SCALEWAY_API_KEY:-}
      KLUSTER_API_KEY: ${KLUSTER_API_KEY:-}
      NEBIUS_API_KEY: ${NEBIUS_API_KEY:-}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS}
      RATE_LIMIT_PERIOD: ${RATE_LIMIT_PERIOD}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
      ROOT_PATH: ${ROOT_PATH:-}
    # ports убраны — доступ через nginx-proxy (proxy-network)
    depends_on:
      free-ai-selector-data-postgres-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - free-ai-selector-network
      - proxy-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-business-api:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Telegram Bot Service (User Interface Layer)
  # ---------------------------------------------------------------------------
  free-ai-selector-telegram-bot:
    build:
      context: ./services/free-ai-selector-telegram-bot
      dockerfile: Dockerfile
    container_name: free-ai-selector-telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_LOG_LEVEL: ${TELEGRAM_BOT_LOG_LEVEL}
      BUSINESS_API_URL: ${BUSINESS_API_URL_BOT}
      BOT_ADMIN_IDS: ${BOT_ADMIN_IDS}
      BOT_MAX_MESSAGE_LENGTH: ${BOT_MAX_MESSAGE_LENGTH}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
    depends_on:
      free-ai-selector-business-api:
        condition: service_healthy
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-telegram-bot:/app
      - /app/__pycache__

  # ---------------------------------------------------------------------------
  # Health Worker Service (Background Monitoring)
  # ---------------------------------------------------------------------------
  free-ai-selector-health-worker:
    build:
      context: ./services/free-ai-selector-health-worker
      dockerfile: Dockerfile
    container_name: free-ai-selector-health-worker
    environment:
      WORKER_LOG_LEVEL: ${WORKER_LOG_LEVEL}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL}
      DATA_API_URL: ${DATA_API_URL_WORKER}
      GOOGLE_AI_STUDIO_API_KEY: ${GOOGLE_AI_STUDIO_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      SAMBANOVA_API_KEY: ${SAMBANOVA_API_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      # F003: Новые провайдеры (10 шт.)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      COHERE_API_KEY: ${COHERE_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      FIREWORKS_API_KEY: ${FIREWORKS_API_KEY:-}
      HYPERBOLIC_API_KEY: ${HYPERBOLIC_API_KEY:-}
      NOVITA_API_KEY: ${NOVITA_API_KEY:-}
      SCALEWAY_API_KEY: ${SCALEWAY_API_KEY:-}
      KLUSTER_API_KEY: ${KLUSTER_API_KEY:-}
      NEBIUS_API_KEY: ${NEBIUS_API_KEY:-}
      SYNTHETIC_TEST_PROMPT: ${SYNTHETIC_TEST_PROMPT}
      ENVIRONMENT: ${ENVIRONMENT}
      REQUEST_ID_HEADER: ${REQUEST_ID_HEADER}
    depends_on:
      free-ai-selector-data-postgres-api:
        condition: service_healthy
    networks:
      - free-ai-selector-network
    restart: unless-stopped
    volumes:
      - ./services/free-ai-selector-health-worker:/app
      - /app/__pycache__

# =============================================================================
# Networks
# =============================================================================
networks:
  # Внутренняя сеть для связи между сервисами кластера
  free-ai-selector-network:
    driver: bridge
    name: free-ai-selector-network

  # Внешняя сеть для связи с nginx-proxy (создаётся отдельно на VPS)
  proxy-network:
    external: true

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: free-ai-selector-postgres-data
